name: CI - Telco Churn MLOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Unit tests với pytest (không dùng Docker)
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest -q

  # 2. Build lại tất cả container bằng Docker Compose
  build-docker:
    runs-on: ubuntu-latest
    needs: tests   # chỉ build nếu tests pass

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build main stack (MLflow + API + Airflow)
        run: |
          docker compose -f docker-compose.yaml build

      - name: Build monitoring stack (Loki/Promtail/Prometheus/Grafana)
        run: |
          docker compose -f docker-compose.monitoring.yaml build

      # Nếu sau này có file docker-compose.minio.yml thì thêm:
